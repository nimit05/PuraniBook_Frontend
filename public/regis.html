<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reg.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="reg.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active tabp"><a id="tab_left" href="#signup">Register</a></li>
      <li class="tab tabn"><a id="tab_right" href="#login">Login</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">


        <form action="/" method="GET">

          <div class="top-row">
            <div class="field-wrap">
              <!-- <label id="fname_lab">
               Name<span class="req">*</span>
              </label> -->
              <input type="text" name="Name" required autocomplete="off" placeholder="Name"/>
            </div>

            <div class="field-wrap">
              <label>
              Username<span class="req">*</span>
              </label>
              <input type="text" name="lastn" autocomplete="off" required />
            </div>
          </div>



          <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label id="pass_lab">
              Password<span class="req">*</span>
            </label>
            <input id="pass" type="password" required autocomplete="off" />
            <br>
            <br>
            <label id="conPass_lab">
              Confirm Password<span class="req">*</span>
            </label>
            <input id="conPass" type="password" required autocomplete="off" />
            <br>
            <br>
            <label id="ph_num_lab">
              Phone Number<span class="req">*</span>
            </label>
            <input type="number" required autocomplete="off" />

          </div>

          <!-- <button type="button" class="button button-block" />Next</button> -->
          <div class="tab "><a href="#login" class="button button-block">Next</a></div>



      </div>

      <div id="login">




        <div class="field-wrap">
          <label  for = "username">
            Username
          </label>
          <input type="text" required   name = "username" />
          <br>
          <br>
          <label for="password">
           Password 
          </label>
          <input type="text" required  name="password" />
          <div class="psw">
            Forgot <a  className ="pass" href="#">password?</a>
          </div>             
        </div>
  
        <!-- <div class="psw">
          Forgot <a  className ="pass" href="#">password?</a>
        </div>
         -->
         <div class="divbtn">
        <button id="submit_btn" class="button button-block" />Login</button>
         </div>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
</body>

</html>
