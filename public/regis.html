<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active tabp"><a id="tab_left" href="#signup">Register</a></li>
      <li class="tab tabn"><a id="tab_right" href="#login">Login</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">


        <form action="/" method="GET">

          <div class="top-row">
            <div class="field-wrap">
              <!-- <label id="fname_lab">
               Name<span class="req">*</span>
              </label> -->
              <input type="text" name="Name" required  placeholder="Name"/>
            </div>

            <div class="field-wrap">
             
              <input type="text" name="lastn" placeholder="Username"  required />
            </div>
          </div>



          <div class="field-wrap">
           
            <input type="email" name="email"placeholder="E-mail" required  />
          </div>

          <div class="field-wrap">
         
           
            <input id="pass" type="password" required placeholder="Password" />
         
          </div>
          <div class="field-wrap">
            
            <input id="conPass" type="password" required placeholder="Confirm Password" />
        
          </div>
          <div class="field-wrap">
          
            <input type="number" required placeholder="Phone Number" />
          </div>
          <br>
        

          <!-- <button type="button" class="button button-block" />Next</button> -->
          <div ><a href="#register" class="button button-block">Register</a></div>



      </div>

      <div id="login">




        <div class="field-wrap">
       
          <input type="text" required id="log_username"  name = "username" placeholder="Username" />
        </div>  
          <div class="field-wrap">
       
          <input type="text" required  name="password" placeholder="Password"/>
          
          <div class="psw">
            Forgot <a  className ="pass" href="#">password?</a>
          </div>             
        </div>
  
        <!-- <div class="psw">
          Forgot <a  className ="pass" href="#">password?</a>
        </div>
         -->
         <div class="divbtn">
        <button id="submit_btn" class="button button-block" />Login</button>
         </div>

        </form>

        <hr>
        <div class="social_btn">
        <div id="my-signin2" data-onsuccess="onSignIn"></div>
      </div>
      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
